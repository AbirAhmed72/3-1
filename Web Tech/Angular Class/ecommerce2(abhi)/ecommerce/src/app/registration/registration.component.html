<div class="container">
  <h2>Registration Page</h2>
  <form>
    <div class="form-group">
      <label>Username:</label>
      <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="username">
    </div>
    <div class="form-group">
        <label>Age:</label>
        <input type="number" class="form-control" placeholder="Enter Age" name="age" [(ngModel)]="age">
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" placeholder="Enter Email Address" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" placeholder="Enter Password: " name="password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="registerNewUser()">Submit</button>
  </form>

  <select class="form-select" aria-label="Default select example" name="role" [(ngModel)]="role">
    <option selected>User Role</option>
    <option value="BUYER">Buyer</option>
    <option value="SELLER">Seller</option>
  </select>

  <button type="submit" class="btn btn-primary" (click)="test()">Get User List</button>


</div>
