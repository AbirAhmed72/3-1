<form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="item-name" [(ngModel)]="myItem.name">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price" name="item-price" [(ngModel)]="myItem.price">
    </div>
    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" class="form-control" id="price" name="item-quantity" [(ngModel)]="myItem.quantity">
      </div>
    <button type="submit" class="btn btn-default" (click)="update()">Submit</button>
  </form>
